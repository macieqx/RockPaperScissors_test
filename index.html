<html>
<head>
<title> Rock - Paper - Scissors </title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<h2> Score : </h2>
<p> You - Comp </p>
<div class="score--flex">
<p id="yourScore" class="score--flex__text"></p>  
<p id="compScore" class="score--flex__text"></p>
</div>
<p> Choose one of them: </p>
<div class="options--flex">
<p onclick="chooseK()" id="k" class="options--flex__element"> Rock </p>
<p onclick="chooseP()" id="p" class="options--flex__element"> Paper </p>
<p onclick="chooseN()" id="n" class="options--flex__element"> Scissors </p>
</div>
<div class="score--flex">
<button onclick="play()">Play</button>
<button onclick="resetGame()">Reset</button>
</div>
<p id="results"></p>
<script src="script.js"></script>
</body>
